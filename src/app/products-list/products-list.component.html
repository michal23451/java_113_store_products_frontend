<mat-card >
  <mat-card-title>Products List</mat-card-title>
  <mat-card-subtitle>List of available products</mat-card-subtitle>
  <mat-card-content class="products-list-content">
    <table mat-table [dataSource]="productService.productList" class="mat-elevation-z2 product-table">

      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{product.productName}}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let product">{{product.productState}}</td>
      </ng-container>

      <ng-container matColumnDef="delete-button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button class="record-delete-button" mat-button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-card-footer>
      <mat-progress-bar *ngIf="productService.loadingList" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
