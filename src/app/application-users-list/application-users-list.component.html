<mat-card >
  <mat-card-title>Application Users List</mat-card-title>
  <mat-card-subtitle>List of available application users</mat-card-subtitle>
  <mat-card-content class="user-list-content">
    <table mat-table [dataSource]="applicationUserService.applicationUserList" class="mat-elevation-z2 user-table">

       <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let applicationUser">{{applicationUser.id}}</td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let applicationUser">{{applicationUser.login}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let applicationUser">{{applicationUser.name}}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let applicationUser">{{applicationUser.surname}}</td>
      </ng-container>

      <ng-container matColumnDef="delete-button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let applicationUser">
          <button class="record-delete-button" mat-button mat-raised-button color="warn" (click)="deleteApplicationUser(applicationUser.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>-->
    </table>
    <mat-card-footer>
      <mat-progress-bar *ngIf="applicationUserService.loadingList" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
